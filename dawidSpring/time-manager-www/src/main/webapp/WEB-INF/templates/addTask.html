<div th:fragment="addTaskModal">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addTaskModal">
        add Task
    </button>


    <!-- Modal -->
    <div class="row">
        <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLAbel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="addTaskModalLAbel">Modal title</h4>
                    </div>

                    <div class="modal-body">
                        <form action="#" th:action="@{/addTask}" th:object="${newTask}" method="post">

                            <span th:text="${user}" />
                            ---------------------------
                            <span th:text="${newTask}" />

                            <div class="form-group">
                                <input type=hidden th:name="userNick" th:value="${user.nickname}"/>
                                <input type=hidden th:field="*{id}" th:value="${newTask.id}"/>
                                <input type=hidden th:field="*{version}" th:value="${newTask.version}"/>
                                <input type=hidden th:field="*{userName}" th:value="${user.nickname}"/>

                                <label th:text="name" class="control-label"/>
                                <input type="text" th:field="*{name}" class="form-control"/>

                                <label th:text="description" class="control-label"/>
                                <input type="text" th:field="*{desc}" class="form-control"/>

                                <label class="control-label" th:text="data"/>
                                <input type="date" th:field="*{dueDate}" id="form-control"/>

                                <hr>
                                <label th:text="zrobione" class="control-label"/>
                                <select th:field="*{done}">
                                    <option value="false">do zrobienia</option>
                                    <option value="true">zrobiony</option>
                                </select>

                                <hr>
                                <label th:text="labelki" class="control-label"/>
                                <div>
                                                <span th:each="label, labelStat : ${#lists.sort(allLabels)}">
                                                    <input type="checkbox" th:field="*{labels}" th:value="${label}"/>
                                                        <label th:for="${#ids.prev('labels')}"
                                                               th:text="${label.description}"/>
                                                    <br th:if="${labelStat.count % 5 == 0}"/>
                                                </span>
                                </div>

                                </table>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
