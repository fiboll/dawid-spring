<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Contacts</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- Bootstrap core CSS -->
        <link href="/resources/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>

        <th:block th:insert="~{nav :: navi}"/>

        <div class="jumbotron">
            <div class="container">
                 <h2 th:text="${user.firstName + ' ' + user.secondName}"/>
                 <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>


                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addTaskModal">
                    add Task
                </button>

                <!-- Modal -->
                <div class="row">
                    <div class="modal fade"  id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLAbel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="addTaskModalLAbel">Modal title</h4>
                                </div>

                                <div class="modal-body">
                                    <form action="#" th:action="@{/addTask}" th:object="${newTask}" method="post">

                                        <div class="form-group">
                                            <input type=hidden th:name="userNick" th:value="${user.nickname}"/>
                                            <label th:text="name" class="control-label" />
                                            <input type="text" th:field="*{name}" class="form-control"/>

                                            <label th:text="description" class="control-label"/>
                                            <input type="text" th:field="*{desc}" class="form-control"/>

                                            <label class="control-label" th:text="data" />
                                            <input type="date" th:field="*{dueDate}" id="form-control"/>

                                            </table>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>





        <div class = "container">
            <div class="">
                <h1 th:text="Title" />
            </div>
            <div class="row">
                <div th:class="col-md-9" th:include="column :: column(${doing}, 'robione teraz')"></div>
            </div>

            <div class="row">
                <div th:class="col-md-9" th:include="column :: column(${nextToDo}, 'nastÄ™pne')"></div>
            </div>

            <div class="row">
                <div th:class="col-md-9" th:include="column :: column(${backlog}, 'backlog')"></div>
            </div>

            <div class="row">
                <div th:class="col-md-9" th:include="column :: column(${done}, 'zrobione')"></div>
            </div>

            <hr>
            <th:block th:insert="~{column :: copy}"/>

            <!-- Bootstrap core JavaScript
         ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
            <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
            <script src="/resources/js/bootstrap.min.js"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="/resources/js/ie10-viewport-bug-workaround.js"></script>

    </body>
</html>
